<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #2a2a2a; padding: 20px; margin: 20px 0; border-radius: 10px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        button { padding: 10px 20px; margin: 10px 0; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        pre { background: #1a1a1a; padding: 15px; border-radius: 5px; overflow-x: auto; }
        input { padding: 10px; margin: 5px; background: #3a3a3a; color: white; border: 1px solid #555; border-radius: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test de connexion Supabase</h1>
        
        <div class="test-section">
            <h2>1. Configuration</h2>
            <div id="config-status">V√©rification...</div>
        </div>

        <div class="test-section">
            <h2>2. Test de connexion</h2>
            <button onclick="testConnection()">Tester la connexion</button>
            <div id="connection-result"></div>
        </div>

        <div class="test-section">
            <h2>3. V√©rifier les tables</h2>
            <button onclick="checkTables()">V√©rifier les tables</button>
            <div id="tables-result"></div>
        </div>

        <div class="test-section">
            <h2>4. Test cr√©ation table site_settings</h2>
            <button onclick="createSiteSettingsTable()">Cr√©er la table</button>
            <div id="create-table-result"></div>
        </div>

        <div class="test-section">
            <h2>5. Test des mots de passe</h2>
            <input type="text" id="test-password" placeholder="Nouveau mot de passe test" value="test123456">
            <button onclick="testPasswordUpdate()">Tester mise √† jour</button>
            <button onclick="testPasswordGet()">R√©cup√©rer mot de passe</button>
            <div id="password-result"></div>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://qoynvpciuxhipessvojj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFveW52cGNpdXhoaXBlc3N2b2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5OTgzMjgsImV4cCI6MjA2ODU3NDMyOH0.md1_Pxl8YyUTOxdTzhCNgfiIrQkH-WYTIg7XfblL_z8';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // V√©rifier la configuration au chargement
        document.addEventListener('DOMContentLoaded', () => {
            const configDiv = document.getElementById('config-status');
            configDiv.innerHTML = `
                <div class="success">‚úÖ URL: ${supabaseUrl}</div>
                <div class="success">‚úÖ Cl√©: ${supabaseKey.substring(0, 20)}...</div>
            `;
        });

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<div>‚è≥ Test en cours...</div>';
            
            try {
                const { data, error } = await supabase.from('agents').select('count', { count: 'exact', head: true });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Connexion r√©ussie! Agents trouv√©s: ${data?.length || 0}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion: ${err.message}</div>`;
            }
        }

        async function checkTables() {
            const resultDiv = document.getElementById('tables-result');
            resultDiv.innerHTML = '<div>‚è≥ V√©rification des tables...</div>';
            
            try {
                // Test table agents
                const agentsTest = await supabase.from('agents').select('count', { count: 'exact', head: true });
                
                // Test table site_settings
                const settingsTest = await supabase.from('site_settings').select('count', { count: 'exact', head: true });
                
                let result = '<h3>R√©sultats:</h3>';
                result += agentsTest.error ? 
                    `<div class="error">‚ùå Table 'agents': ${agentsTest.error.message}</div>` :
                    `<div class="success">‚úÖ Table 'agents': OK</div>`;
                
                result += settingsTest.error ? 
                    `<div class="error">‚ùå Table 'site_settings': ${settingsTest.error.message}</div>` :
                    `<div class="success">‚úÖ Table 'site_settings': OK</div>`;
                
                resultDiv.innerHTML = result;
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${err.message}</div>`;
            }
        }

        async function createSiteSettingsTable() {
            const resultDiv = document.getElementById('create-table-result');
            resultDiv.innerHTML = '<div>‚è≥ Cr√©ation de la table...</div>';
            
            const createTableSQL = `
                CREATE TABLE IF NOT EXISTS public.site_settings (
                    id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                    setting_key TEXT UNIQUE NOT NULL,
                    setting_value TEXT NOT NULL,
                    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                    updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );

                CREATE INDEX IF NOT EXISTS idx_site_settings_key ON public.site_settings(setting_key);

                INSERT INTO public.site_settings (setting_key, setting_value) 
                VALUES 
                    ('site_password', 'oxo2024'),
                    ('admin_password', 'oxo2025admin')
                ON CONFLICT (setting_key) DO NOTHING;

                ALTER TABLE public.site_settings ENABLE ROW LEVEL SECURITY;

                CREATE POLICY "Allow all operations on site_settings" ON public.site_settings
                    FOR ALL USING (true);
            `;
            
            try {
                const { data, error } = await supabase.rpc('sql', { query: createTableSQL });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur cr√©ation: ${error.message}</div>
                                          <p>‚ö†Ô∏è Tu dois ex√©cuter ce SQL manuellement dans Supabase:</p>
                                          <pre>${createTableSQL}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Table cr√©√©e avec succ√®s!</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${err.message}</div>
                                      <p>‚ö†Ô∏è Copie ce SQL dans l'√©diteur Supabase:</p>
                                      <pre>${createTableSQL}</pre>`;
            }
        }

        async function testPasswordUpdate() {
            const resultDiv = document.getElementById('password-result');
            const newPassword = document.getElementById('test-password').value;
            
            if (!newPassword) {
                resultDiv.innerHTML = '<div class="error">‚ùå Entrez un mot de passe</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>‚è≥ Test mise √† jour...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('site_settings')
                    .upsert({
                        setting_key: 'site_password',
                        setting_value: newPassword,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'setting_key'
                    })
                    .select();
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur mise √† jour: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Mot de passe mis √† jour: ${newPassword}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${err.message}</div>`;
            }
        }

        async function testPasswordGet() {
            const resultDiv = document.getElementById('password-result');
            resultDiv.innerHTML = '<div>‚è≥ R√©cup√©ration...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('site_settings')
                    .select('setting_value')
                    .eq('setting_key', 'site_password')
                    .maybeSingle();
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur r√©cup√©ration: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Mot de passe actuel: ${data?.setting_value || 'Non trouv√©'}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${err.message}</div>`;
            }
        }
    </script>
</body>
</html>
