<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üî• Test Connexion Firebase - OXO Ultimate</h1>
    
    <div id="status"></div>
    
    <button onclick="testConnection()">Tester la connexion</button>
    <button onclick="testCreateAgent()">Tester cr√©ation agent</button>
    <button onclick="testGetAgents()">R√©cup√©rer agents</button>
    <button onclick="clearLogs()">Effacer logs</button>
    
    <h2>Logs en temps r√©el :</h2>
    <pre id="logs"></pre>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBLVDsQkjsazFY12l74O8CJ06a_C0z-Los",
            authDomain: "oxo-ultimate.firebaseapp.com",
            projectId: "oxo-ultimate",
            storageBucket: "oxo-ultimate.firebasestorage.app",
            messagingSenderId: "929628007088",
            appId: "1:929628007088:web:d2b9c790e1d89145352975"
        };

        // Initialiser Firebase
        let app, db;
        let logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('logs').textContent = logs.join('\n');
            
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${timestamp}] ${message}`;
            status.appendChild(div);
            
            // Garder seulement les 10 derniers messages de status
            while (status.children.length > 10) {
                status.removeChild(status.firstChild);
            }
        }

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            addLog('‚úÖ Firebase initialis√© avec succ√®s', 'success');
        } catch (error) {
            addLog('‚ùå Erreur initialisation Firebase: ' + error.message, 'error');
        }

        // Fonctions globales
        window.testConnection = async function() {
            try {
                addLog('üîÑ Test de connexion Firebase...', 'info');
                
                // Test simple : essayer de lire la collection settings
                const settingsRef = doc(db, 'settings', 'main');
                const settingsSnap = await getDoc(settingsRef);
                
                if (settingsSnap.exists()) {
                    addLog('‚úÖ Connexion Firebase OK - Settings trouv√©s', 'success');
                    addLog('üìã Settings: ' + JSON.stringify(settingsSnap.data()), 'info');
                } else {
                    addLog('‚ö†Ô∏è Connexion OK mais pas de settings configur√©s', 'info');
                }
            } catch (error) {
                addLog('‚ùå Erreur connexion Firebase: ' + error.message, 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        };

        window.testCreateAgent = async function() {
            try {
                addLog('üîÑ Test cr√©ation agent...', 'info');
                
                const testAgent = {
                    name: `Agent Test ${Date.now()}`,
                    identifier: `test-${Date.now()}`,
                    phone_number: '+33 6 12 34 56 78',
                    email: 'test@example.com',
                    website_url: 'https://example.com',
                    about: 'Agent de test cr√©√© automatiquement',
                    internal_notes: 'Notes de test',
                    platforms: ['whatsapp'],
                    categories: ['test'],
                    languages: ['Fran√ßais'],
                    specialties: ['Test'],
                    created_at: new Date().toISOString()
                };

                addLog('üì§ Cr√©ation agent avec data: ' + JSON.stringify(testAgent, null, 2), 'info');
                
                const docRef = await addDoc(collection(db, 'agents'), testAgent);
                addLog('‚úÖ Agent cr√©√© avec ID: ' + docRef.id, 'success');
                
                // V√©rifier que l'agent a √©t√© cr√©√©
                const createdDoc = await getDoc(docRef);
                if (createdDoc.exists()) {
                    addLog('‚úÖ V√©rification OK - Agent trouv√©: ' + createdDoc.data().name, 'success');
                }
                
            } catch (error) {
                addLog('‚ùå Erreur cr√©ation agent: ' + error.message, 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        };

        window.testGetAgents = async function() {
            try {
                addLog('üîÑ R√©cup√©ration des agents...', 'info');
                
                const querySnapshot = await getDocs(collection(db, 'agents'));
                const agents = [];
                
                querySnapshot.forEach((doc) => {
                    agents.push({ id: doc.id, ...doc.data() });
                });
                
                addLog(`‚úÖ ${agents.length} agents trouv√©s`, 'success');
                
                if (agents.length > 0) {
                    addLog('üìã Premiers agents:', 'info');
                    agents.slice(0, 3).forEach(agent => {
                        addLog(`  - ${agent.name} (${agent.identifier})`, 'info');
                    });
                }
                
            } catch (error) {
                addLog('‚ùå Erreur r√©cup√©ration agents: ' + error.message, 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        };

        window.clearLogs = function() {
            logs = [];
            document.getElementById('logs').textContent = '';
            document.getElementById('status').innerHTML = '';
            addLog('üßπ Logs effac√©s', 'info');
        };

        // Test automatique au chargement
        setTimeout(() => {
            testConnection();
        }, 1000);
    </script>
</body>
</html>
